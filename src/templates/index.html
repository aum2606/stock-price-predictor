<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stock Price Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <h1>Stock Price Prediction</h1>
    <div id="form-container">
        <label for="last-60-days">Enter the last 60 days of stock prices (comma-separated):</label>
        <textarea id="last-60-days" rows="5"></textarea>
        <button onclick="predict()">Predict Next 30 Days</button>
    </div>
    <div id="result-container">
        <h2>Prediction Results</h2>
        <canvas id="chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function predict() {
            const input = document.getElementById("last-60-days").value;
            const last60Days = input.split(',').map(Number);

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ last_60_days: last60Days })
            });

            const data = await response.json();

            if (response.status !== 200) {
                alert(data.error);
                return;
            }

            // Plot predictions if no error
            const ctx = document.getElementById("chart").getContext("2d");
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [{
                        label: 'Predicted Price',
                        data: data.predictions,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Date' } },
                        y: { title: { display: true, text: 'Price' } }
                    }
                }
            });
        }
    </script>
</body>

</html>
